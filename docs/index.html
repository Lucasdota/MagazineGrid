<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A magazine about Italy using grid layout.">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/italy.png">
        <title>Italy Magazine | Know more about this beautiful country</title>
    </head>
    <body>
        <main>
            <img class="big-image" src="images/firenze.jpg" alt="A full landscape view of the italian city Firenze with its beautiful architecture, at sunset">
            <header>
                <h1>the boot shaped country</h1>
                <h2>Beautiful nature, architecture, art, happy people and amazing food</h2>
                <p>By LucasDT</p>
                <p>December 21, 2022</p>
                <!--screen readers will ignore these icons due to aria-hidden attribute set to true as they are only decorative-->
                <div class="icons" aria-hidden="true">
                    <img src="images/facebook.png">
                    <img src="images/twitter.png">
                    <img src="images/instagram.png">
                    <img src="images/linkedin.png">
                    <img src="images/youtube.png">
                </div>
            </header>
        </main>
    </body>
